name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g., v0.0.1)"
        required: true

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"

      - name: Set version
        id: vars
        shell: bash
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            echo "version=${{ inputs.tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "version=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          fi

      - name: Build kukicha
        shell: bash
        run: |
          set -euo pipefail
          VERSION="${{ steps.vars.outputs.version }}"
          GOOS="${{ matrix.goos }}"
          GOARCH="${{ matrix.goarch }}"
          EXT=""
          if [[ "${GOOS}" == "windows" ]]; then
            EXT=".exe"
          fi
          OUT="dist/kukicha_${VERSION}_${GOOS}_${GOARCH}"
          mkdir -p dist
          CGO_ENABLED=0 GOOS="${GOOS}" GOARCH="${GOARCH}" \
            go build -trimpath -ldflags "-s -w" -o "${OUT}${EXT}" ./cmd/kukicha
          if [[ "${GOOS}" == "windows" ]]; then
            (cd dist && zip -9 "kukicha_${VERSION}_${GOOS}_${GOARCH}.zip" "kukicha_${VERSION}_${GOOS}_${GOARCH}${EXT}")
          else
            (cd dist && tar -czf "kukicha_${VERSION}_${GOOS}_${GOARCH}.tar.gz" "kukicha_${VERSION}_${GOOS}_${GOARCH}${EXT}")
          fi

      - name: Generate checksums
        shell: bash
        run: |
          set -euo pipefail
          VERSION="${{ steps.vars.outputs.version }}"
          GOOS="${{ matrix.goos }}"
          GOARCH="${{ matrix.goarch }}"
          (cd dist && sha256sum "kukicha_${VERSION}_${GOOS}_${GOARCH}."* > "checksums_${VERSION}_${GOOS}_${GOARCH}.txt")

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.vars.outputs.version }}
          files: |
            dist/*.tar.gz
            dist/*.zip
            dist/checksums_${{ steps.vars.outputs.version }}_${{ matrix.goos }}_${{ matrix.goarch }}.txt
