name: Changelog

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Version tag (e.g., v0.5.0)"
        required: true

jobs:
  changelog:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # needed to commit CHANGELOG.md back to the repo

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # full history so git log/describe work

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"

      - name: Set version
        id: vars
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            echo "version=${{ inputs.tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "version=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          fi

      - name: Build kukicha
        run: go build -o ./kukicha ./cmd/kukicha

      - name: Generate changelog
        env:
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
        run: ./kukicha run scripts/changelog.kuki ${{ steps.vars.outputs.version }}

      - name: Commit CHANGELOG.md
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git diff --cached --quiet || git commit -m "chore: update CHANGELOG.md for ${{ steps.vars.outputs.version }}"
          git push origin HEAD:main
